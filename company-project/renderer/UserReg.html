    <main>

        <nav class="signnav">

        <div class="getdata">

            <div class="userin">
                <div>
                    <p id="uid">Loading...</p>
                    <p>has registered.</p>
                </div>

                <button class="prelo" onclick="load()">OKAY</button>
            </div>

</body>

<script>

    function regname() {
        let reg = localStorage.getItem("register")
        reg =(JSON.parse(reg));
        console.log(reg);

        document.getElementById('uid').textContent = reg.userID || 'N/A';
    }
    regname()
    
    function load(){

        const button = document.querySelector(".prelo");
        const originalText = button.textContent;

        button.textContent = "Loading...";
        button.disabled = true;


        localStorage.removeItem("register")


        button.textContent = originalText;
        button.disabled = false;

        window.location.href = 'index.html';
    }
</script>
